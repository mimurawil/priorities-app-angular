<div droppable (onDrop)="onTaskDrop($event)" [dragOverClass]="'drag-target-border'" [class]="'card ' + (priority.type | getPriorityClassStyle)">
    <div class="card-body">
        <p class="card-title h5">{{ priority.type | displayPriorityTitle }}</p>
        <ul class="list-group list-group-flush border border-secondary rounded">
            <li draggable *ngFor="let item of priority.tasks" [dragData]="item" (onDragStart)="onTaskDrag()" class="list-group-item d-flex flex-row flex-nowrap align-items-center list-group-item-action"
                [dragHandle]="'.drag-bar'" [dragClass]="'drag-over'">
                <input type="checkbox" [checked]="item.completed" (click)="item.toggleCompleted()">
                <span class="ml-1">{{ item.title }}</span>
                <i #dragHandle class="drag-bar fa fa-bars fa-lg ml-auto" aria-hidden="true"></i>
            </li>
        </ul>
    </div>
</div>
